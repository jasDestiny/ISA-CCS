<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pg1.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Sample login page</title>
	<script>
function func()
{
	var name=document.getElementById("name").value;
	var email=document.getElementById("email").value;
	var regno=document.getElementById("regno").value;
	var phone=document.getElementById("phone").value;
	
	var remail=/^[a-z0-9.]{6,40}@vitstudent.ac.in$/;
	var rregno=/^[0-9]{2}[A-Z]{3}[0-9]{4}$/;
	var rphone=/^[1-9]{1}[0-9]{9}$/;
	
	if(name=='')
	{
		alert('Please enter a valid name' );
		document.getElementById("name").focus();
		return false;
	}
	
	if(!remail.test(email))
	{
		alert('Please enter a valid Email ID' );
		document.getElementById("email").select();
		return false;
	}
	
	if(!rregno.test(regno))
	{
		alert('Please enter a valid Registration Number' );
		document.getElementById("regno").select();
		return false;
	}
	
	if(!rphone.test(phone))
	{
		alert('Please enter a valid Phone Number' );
		document.getElementById("phone").select();
		return false;
	}
	
	
	
	
}
</script>
 

</head>

<body>
<form id="msform" action="page1.php" method="post">
    <fieldset>
      <h2 class="fs-title">Sample form</h2>
      <h3 class="fs-subtitle">Enter your details</h3>
      <input type="text" name="name" id="name" placeholder="Full Name" maxlength="40">
      <input type="email"  name="email" id="email"  placeholder="VIT Email ID" maxlength="57">
      <input type="text" name="regno" id="regno" placeholder="VIT Registration Number" maxlength="9">
      <input type="text" name="phno" id="phone" placeholder="Mobile Number" maxlength="10" >
	  <input type="password" name="password" placeholder="Pick a password" />
      <button type="submit" onclick="return func()" name="next" class="next action-button1">Next</button>
      <a class="next action-button2" href="pg2.html">Already Registered?</a>
    </fieldset>
    
  </form></body>
</html>
